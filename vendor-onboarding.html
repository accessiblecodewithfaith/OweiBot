<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Onboarding | OweiBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <div class="min-h-screen flex flex-col md:flex-row">
    
    <!-- Left image -->
    <div class="md:w-1/2 hidden md:flex bg-emerald-500 items-center justify-center">
      <img src="https://source.unsplash.com/600x800/?restaurant,food" alt="Vendor Illustration" class="w-full h-full object-cover opacity-90" />
    </div>

    <!-- Right form -->
    <div class="md:w-1/2 flex items-center justify-center p-6">
      <div class="w-full max-w-xl bg-white shadow-2xl rounded-2xl p-8">
        <h2 class="text-3xl font-bold text-emerald-600 mb-6 text-center">Vendor Onboarding</h2>

        <form action="/vendor/register" method="POST" enctype="multipart/form-data" class="space-y-5">

          <!-- Business Name -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Business Name</label>
            <input type="text" name="business_name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
          </div>

          <!-- WhatsApp Number -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">WhatsApp Number</label>
            <input type="tel" name="whatsapp" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
          </div>

          <!-- Business Category -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Business Category</label>
            <select name="category" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
              <option value="">Select Category</option>
              <option value="food">Food Vendor</option>
              <option value="drinks">Drinks & Juice</option>
              <option value="groceries">Groceries</option>
              <option value="snacks">Snacks & Pastries</option>
            </select>
          </div>

          <!-- Menu Upload -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Upload Menu (Image or PDF)</label>
            <input type="file" name="menu_file" accept="image/*,application/pdf" required class="w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" />
          </div>

          <!-- Location -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Location</label>
            <input type="text" name="location" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg transition duration-300">
              Submit Application
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>
</html>
