<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Menu - OweiBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="min-h-screen flex flex-col items-center py-8 px-4">
    <h1 class="text-2xl font-bold text-emerald-700 mb-6">🍔 Vendor Menu Dashboard</h1>

    <!-- Upload Form -->
    <form id="menuForm" enctype="multipart/form-data" method="POST" class="bg-white shadow-md rounded-xl p-6 mb-10 space-y-4 w-full max-w-xl">
      <h2 class="text-lg font-semibold text-emerald-700">Add New Menu Item</h2>

      <div>
        <label class="block text-sm font-medium">Item Name</label>
        <input type="text" name="name" required class="mt-1 w-full px-4 py-2 border rounded-lg" />
      </div>

      <div>
        <label class="block text-sm font-medium">Price</label>
        <input type="number" name="price" required class="mt-1 w-full px-4 py-2 border rounded-lg" />
      </div>

      <div>
        <label class="block text-sm font-medium">Image</label>
        <input type="file" name="image" accept="image/*" required class="mt-1 w-full px-4 py-2 border rounded-lg" />
      </div>

      <div>
        <label class="inline-flex items-center">
          <input type="checkbox" name="isUpsell" class="form-checkbox text-emerald-600" />
          <span class="ml-2 text-sm">Mark as Upsell</span>
        </label>
      </div>

      <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded hover:bg-emerald-700">
        ➕ Add Menu Item
      </button>
    </form>

    <!-- Menu List -->
    <div class="w-full max-w-4xl">
      <h2 class="text-lg font-bold text-gray-700 mb-4">📋 Your Menu Items</h2>
      <div id="menuList" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
    </div>
  </div>

  <script>
    const menuForm = document.getElementById('menuForm');
    const menuList = document.getElementById('menuList');

    async function fetchMenu() {
      try {
        const res = await fetch('/api/vendor/menu');
        const data = await res.json();
        menuList.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          menuList.innerHTML = '<p class="text-gray-500">No menu items found.</p>';
          return;
        }

        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'bg-white rounded-lg shadow p-4 flex flex-col';

          card.innerHTML = `
            <img src="${item.image || 'https://via.placeholder.com/150'}" class="h-40 object-cover rounded mb-2" />
            <h3 class="font-semibold text-emerald-700" id="name-${item._id}">${item.name}</h3>
            <p class="text-sm text-gray-600" id="price-${item._id}">₦${item.price}</p>
            ${item.isUpsell ? '<span class="text-xs mt-1 text-yellow-600 font-medium">Upsell Item ⭐</span>' : ''}
            <div class="flex gap-2 mt-3">
              <button onclick="editItem('${item._id}', '${item.name}', '${item.price}')" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-sm">✏️ Edit</button>
              <button onclick="deleteItem('${item._id}')" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 text-sm">🗑️ Delete</button>
            </div>
          `;
          menuList.appendChild(card);
        });
      } catch (err) {
        console.error('❌ Error loading menu:', err);
        alert('❌ Failed to load menu');
      }
    }

    menuForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(menuForm);

      try {
        const res = await fetch('/api/vendor/menu', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();
        alert(result.message || '✅ Menu item added!');
        menuForm.reset();
        fetchMenu();
      } catch (err) {
        console.error('❌ Upload error:', err);
        alert('❌ Failed to upload item.');
      }
    });

    async function editItem(id, currentName, currentPrice) {
      const newName = prompt('✏️ Enter new name:', currentName);
      if (!newName) return;

      const newPrice = prompt('💰 Enter new price:', currentPrice);
      if (!newPrice || isNaN(newPrice)) {
        alert('❌ Invalid price.');
        return;
      }

      try {
        const res = await fetch(`/api/vendor/menu/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name: newName, price: newPrice })
        });

        const result = await res.json();
        alert(result.message || '✅ Updated!');
        fetchMenu();
      } catch (err) {
        console.error('❌ Edit error:', err);
        alert('❌ Failed to update item.');
      }
    }

    async function deleteItem(id) {
      const confirmed = confirm('🗑️ Are you sure you want to delete this item?');
      if (!confirmed) return;

      try {
        const res = await fetch(`/api/vendor/menu/${id}`, {
          method: 'DELETE'
        });

        const result = await res.json();
        alert(result.message || '✅ Deleted!');
        fetchMenu();
      } catch (err) {
        console.error('❌ Delete error:', err);
        alert('❌ Failed to delete item.');
      }
    }

    // Load items on page load
    fetchMenu();
  </script>
</body>
</html>
