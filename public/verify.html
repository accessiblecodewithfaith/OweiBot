<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP - OweiBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-800 to-green-900 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-800 mb-4">üîê Verify Your Account</h2>
    <p class="text-center text-sm text-gray-600 mb-6">Enter the OTP sent to your WhatsApp number</p>

    <form id="otpForm" class="space-y-4">
      <input type="hidden" id="phone" />
      <div>
        <label class="block text-sm font-medium text-gray-700">OTP</label>
        <input type="text" id="otp" required maxlength="6" placeholder="Enter 6-digit code" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800 transition">Verify</button>
    </form>

    <div class="text-center text-sm text-gray-500 mt-4">
      Didn‚Äôt get it? <a href="#" id="resend" class="text-green-700 font-medium">Resend OTP</a>
    </div>

    <div id="message" class="mt-4 text-center text-sm font-medium"></div>
  </div>

  <script>
    const phone = new URLSearchParams(window.location.search).get('phone');
    document.getElementById('phone').value = phone;

    document.getElementById('otpForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const otp = document.getElementById('otp').value;

      const res = await fetch('/api/vendor/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, otp })
      });

      const msg = await res.json();
      document.getElementById('message').innerText = msg.message || msg.error;

      if (res.ok) {
        setTimeout(() => window.location.href = '/vendor-dashboard.html', 1500);
      }
    });

    document.getElementById('resend').addEventListener('click', async () => {
      const res = await fetch('/api/vendor/resend-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      });

      const msg = await res.json();
      document.getElementById('message').innerText = msg.message || msg.error;
    });
  </script>
</body>
</html>
