<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - OweiBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-800 to-green-900 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Admin Login</h2>
    
    <!-- âœ… Default HTML form -->
    <form action="/api/admin/login" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-green-600" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-green-600" />
      </div>
      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800">Login</button>
    </form>

    <!-- Optional: error display if redirected back -->
    <p class="text-sm text-red-600 mt-4 text-center" id="errorMessage" style="display: none;">Login failed. Please try again.</p>
  </div>

  <script>
    // Optional: display error if server redirects back with query param like ?error=1
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error')) {
      document.getElementById('errorMessage').style.display = 'block';
    }
  </script>
</body>
</html>
