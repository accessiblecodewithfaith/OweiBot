<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - OweiBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-900 text-white flex items-center justify-center h-screen font-sans">

  <form action="/api/auth/request-reset" method="POST" class="bg-white text-green-900 p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">🔐 Forgot Password</h2>
    <label class="block mb-2">Phone Number (WhatsApp):</label>
    <input type="tel" name="phone" required placeholder="e.g. +234..." class="w-full p-2 border rounded mb-4">

    <button type="submit" class="bg-green-800 text-white px-4 py-2 rounded hover:bg-green-700 w-full">Send OTP</button>
    <p class="text-sm mt-4">We’ll send an OTP to your WhatsApp number.</p>
  </form>

</body>
</html>
