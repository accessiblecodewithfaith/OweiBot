<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - OweiBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-900 text-white flex items-center justify-center h-screen font-sans">

  <form action="/api/auth/reset-password" method="POST" class="bg-white text-green-900 p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">ðŸ”’ Reset Password</h2>

    <input type="hidden" name="phone" value="" id="phoneInput">

    <label class="block mb-2">OTP:</label>
    <input type="text" name="otp" required class="w-full p-2 border rounded mb-4">

    <label class="block mb-2">New Password:</label>
    <input type="password" name="newPassword" required class="w-full p-2 border rounded mb-4">

    <button type="submit" class="bg-green-800 text-white px-4 py-2 rounded hover:bg-green-700 w-full">Reset Password</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');
    if (phone) document.getElementById('phoneInput').value = phone;
  </script>
</body>
</html>
